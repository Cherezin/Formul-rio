<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Formulário de Cadastro</h1>
    </header>
    <section class="container">
        <form action="/" method="POST" class="form">
            <label>Nome:</label>
            <input type="text" class="name valida">
            <label>Sobrenome:</label>
            <input type="text" class="surname valida">
            <label>CPF:</label>
            <input type="text" class="cpf valida">
            <label>Usuário:</label>
            <input type="text" class="user valida">
            <label>Senha:</label>
            <input type="password" class="password valida">
            <label>Repetir Senha:</label>
            <input type="password" class="rpassword valida">
            <button type="submit">Cadastre-se</button>
        </form>
    </section>
    <footer>
        <p>&copy; Cheregueledambe </p>
    </footer>
</body>
<script src="script.js"></script>
<script src="validador.js"></script>
</html>
